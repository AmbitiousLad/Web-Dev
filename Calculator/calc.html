<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Calculate Me</h1>
    <div class="container">
        <div class="input"><input type="text"></div>
        <div class="row">
            <button class="button b1">AC</button>
            <button class="button b1">DE</button>
            <button class="button b1">%</button>
            <button class="button b1">/</button>
            <div class="row-sec">
                <button class="button b2">7</button>
                <button class="button b2">8</button>
                <button class="button b2">9</button>
                <button class="button b2">*</button>
            </div>
            <div class="row">
                <button class="button b2">4</button>
                <button class="button b2">5</button>
                <button class="button b2">6</button>
                <button class="button b2">-</button>
            </div>
            <div class="row">
                <button class="button b2">1</button>
                <button class="button b2">2</button>
                <button class="button b2">3</button>
                <button class="button b2">+</button>
            </div>
            <div class="row-">
                <button class="button b2 b00" id="b00">00</button>
                <button class="button b2">0</button>
                <button class="button b2">=</button>
            </div>
        </div>
        <script src="calc.js"></script>
</body>

</html>
